
<div class="company-profile" ng-click="">
  <a href="#/{{company.alias}}"><img ng-src="{{company.thumb}}" alt="{{company.name}}" /></a>

  <a href="#/{{company.alias}}"><h3 ng-bind="company.name"></h3></a>
  <p ng-bind="company.description" class="description"></p>
  <p>
    <a href="{{'tel:' + p}}"
     class="phone"
     ng-repeat="p in company.contact.phones"
     ng-bind="p"
     ga-track-event="['Phone', 'click', '{{p}}']">
   </a>
  </p>
</div>
